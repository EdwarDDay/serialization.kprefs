[versions]
compileSdk = "33"
compose-compiler = "1.4.6"
kotlin = "1.8.20"

[libraries]
# gradle classpath plugins
android-build-tools-gradle = { module = "com.android.tools.build:gradle", version = "8.0.1" }
kotlinx-knit = { module = "org.jetbrains.kotlinx:kotlinx-knit", version = "0.4.0" }
# dependencies
androidx-activity-compose = { module = "androidx.activity:activity-compose", version = "1.7.1" }
androidx-compose-compiler = { module = "androidx.compose.compiler:compiler", version.ref = "compose-compiler" }
androidx-compose-material = { module = "androidx.compose.material:material", version = "1.4.3" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version = "1.4.2" }
kotest-property = { module = "io.kotest:kotest-property", version = "5.6.1" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version = "1.6.4" }
kotlinx-serialization-core = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core-jvm", version = "1.5.0" }
robolectric = { module = "org.robolectric:robolectric", version = "4.10.1" }

[plugins]
detekt = { id = "io.gitlab.arturbosch.detekt", version = "1.22.0" }
dokka = { id = "org.jetbrains.dokka", version = "1.8.10" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version = "11.3.2" }
licensee = { id = "app.cash.licensee", version = "1.6.0" }
